<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нотатник</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <div class="container">
        <h1>Мій нотатник</h1>
        
        <div class="note-form">
            <input type="text" id="note-title" placeholder="Заголовок..." required>
            <textarea id="note-content" placeholder="Текст нотатки..." required></textarea>
            <button id="add-note-btn">Додати нотатку</button>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="active">Активні</button>
            <button class="tab-btn" data-tab="archived">Архів</button>
        </div>
        
        <div id="notes-container" class="notes-container"></div>
        
        <div id="archived-notes-container" class="notes-container" style="display: none;"></div>
    </div>
    
    <script src="document.js"></script>
</body>
</html>
